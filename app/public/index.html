    <h1>Referee Assignments</h1>
    <div id="offerApp" class="container">
        <div class="row align-items-start">
          <div class="col col-4">
           <div v-for="ref in referee" v-on:click="selectRef(ref)"
             :class="['refer', {selected: selectedRef && ref.referee_id == selectedRef.referee_id}]">
             <span class="fname">{{ ref.fname + ' '}}</span>
             <span class="lname">{{ ref.lname }}</span><br><br>
             </div>
          </div>

          <div class="col col-8" v-if="selectedRef">
            <h1>Assignments for {{ selectedRef.fname + ' ' + selectedRef.lname }}</h1>
            
            <table class="table">
              <thead>
                <tr>
                  <th>Game ID</th>
                  <th>Referee ID</th>
                  <th>Status</th>
                </tr>
              </thead>
                <tbody>
                    <tr v-for="assignment in assignments">
                        <td>{{ assignment.game_id }}</td>
                        <td>{{ assignment.referee_id }}</td>
                        <td>{{ assignment.current_status }}</td>
                    </tr>
                </tbody>
            </table>
