<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <title>Referees</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

  <nav class="nav nav-pills nav-fill navbar-dark shadow p-3 mb-5">
    <a class="nav-link" href="games.html">Games</a>
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link active" aria-current="page" href="#">Referees</a>
  </nav>

  
  <div id="offerApp" class="container">

    <div class="row">

      <div class="col">
        <h1>List of Referees</h1>
        <div class="divider"></div>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Grade</th>
              <th>Skill</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="ref in referee">
              <td>{{ ref.fname }}</td>
              <td>{{ ref.lname }}</td>
              <td>{{ ref.grade}}</td>
              <td>{{ ref.referee_skill }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!--  Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="js/tablesort.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
